# Sets the max number of simultaneous connections that can be opened by a worker process
events {
   worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name noty.bohuslavkorejs.cz www.noty.bohuslavkorejs.cz;

        # Allow certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name noty.bohuslavkorejs.cz www.noty.bohuslavkorejs.cz;

        # SSL Certificate Configuration
        ssl_certificate /etc/letsencrypt/live/noty.bohuslavkorejs.cz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/noty.bohuslavkorejs.cz/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/noty.bohuslavkorejs.cz/chain.pem;

        # SSL Configuration - Modern, Secure Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Client body size limit (adjust as needed for file uploads)
        client_max_body_size 20M;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        # Requests to /static/ are served directly from the /static/ directory
        location /static/ {
            alias /app/staticfiles/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Configuration for serving media files
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Handles all other requests
        location / {
            # Forward requests to Django application
            proxy_pass http://sheet_music_web:8000;

            # Pass important headers to Django for proper request handling
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}