{% extends "base.html" %}
{% load static %}
{% block title %}Obnovení hesla | Sheet Music DB{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="bi bi-check-circle me-2"></i>Obnovení hesla dokončeno
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="mb-4">Vaše heslo bylo úspěšně obnovené. Nyní se můžete přihlásit s novým heslem.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Přihlásit se
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
