{% extends "base.html" %}
{% load static %}

{% block title %}Obnovení hesla | Sheet Music DB{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="bi bi-key-fill me-2"></i>Obnovení hesla
                    </h3>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4">Zadejte své nové heslo.</p>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Prosím zkontrolujte zadané údaje.
                        </div>
                    {% endif %}
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-key-fill me-2"></i>Nastavit nové heslo
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
